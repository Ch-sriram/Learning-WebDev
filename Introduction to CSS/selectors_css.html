<!DOCTYPE html>
<html lang="en">
<head>
	<title>Selectors in CSS</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="./css/selectors_css.css"/>
</head>
<body>
	<h1>Todo List</h1>
	<ul>
		<li class="completed">
			<input type="checkbox" checked/>
			Wakeup by 8 AM
		</li>
		<li class="completed">
			<input type="checkbox" checked/>
			Study 8 to 10 hours
		</li>
		<li id="special">
			<input type="checkbox"/>
			Sleep by 9 PM
		</li>
	</ul>
</body>
</html>
