<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<title>Grid Layout</title>
</head>
<body>
    <h1 class="display-4 text-center">Grid Layout</h1>
    <div class="container text-center">
        <div class="row border border-dark">
            <h1 class="col-sm-6 col-xl-3 bg-primary m-0">THING 1</h1>
            <h1 class="col-sm-6 col-xl-9 bg-success m-0">THING 2</h1>
        </div>
        <div class="row">
            <div class="col bg-info m-0">THING 3</div>
            <div class="col bg-success m-0">THING 4</div>
            <div class="col bg-warning m-0">THING 5</div>
        </div>
        <div class="row">
            <div class="col col-lg-4 bg-warning">THING 6</div>
            <div class="col-6 col-lg-4 bg-light">THING 7</div>
            <div class="col col-lg-4 bg-danger">THING 8</div>
        </div>
    </div>
<!-- Optional JavaScript -->
