<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Utilities: Responsive Breakpoints</title>
  </head>
  <body>
    <div class="container text-center">
        <h1 class="display-3 text-center">Utilities: Responsive Breakpoints</h1>

        <h1>Button Example</h1>
        <!-- The padding of 5 units will only be applied when the display is on an extra large (xl) [or above] device -->
        <button class="btn btn-warning p-xl-5">BUTTON</button>

        <!-- The padding of 5 units will only be applied when the display is on a small (sm) [or above] device -->
        <button class="btn btn-warning p-sm-5">BUTTON</button>

        <!-- The padding of 5 units will only be applied when the display is on a small (sm) [or above] device -->
        <!-- And as soon as the display is on a medium (md) [or above] device, the padding of 0 units is applied -->
        <button class="btn btn-warning p-sm-5 p-md-0">BUTTON</button>

        <!-- Padding will alternate depending on the screen size -->
        <button class="btn btn-warning p-sm-5 p-md-0 p-lg-5 p-xl-0">BUTTON</button>

        <!-- There is no extra small size that we used to have in bootstrap 3. Instead, p-5, can be thought of as p-xs-5 by default -->
        <button class="btn btn-danger p-0 p-sm-2 p-md-3 p-lg-4 p-xl-5">BUTTON</button>

        <button class="btn btn-info p-0 pt-sm-5 pl-md-5 pr-lg-5 pb-xl-5">BUTTON</button>
        <br/><br/><br/>

        <h1>Margin Example</h1>
        <button class="btn btn-primary p-4 mx-0 mx-sm-2 mx-md-3 mx-lg-4 mx-xl-5">Hi</button>
        <button class="btn btn-primary p-4 mx-0 mx-sm-2 mx-md-3 mx-lg-4 mx-xl-5">Hi</button>
        <button class="btn btn-primary p-4 mx-0 mx-sm-2 mx-md-3 mx-lg-4 mx-xl-5">Hi</button>
        <button class="btn btn-primary p-4 mx-0 mx-sm-2 mx-md-3 mx-lg-4 mx-xl-5">Hi</button>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
