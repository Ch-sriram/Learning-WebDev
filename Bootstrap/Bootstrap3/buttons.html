<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bootstrap Button Demo</title>
	<meta charset="utf-8"/>
	<!-- Link to bootstrap v3 library from the downloaded library -->
	<!-- <link rel="stylesheet" type="text/css" href="./lib/css/bootstrap.css"/> -->
	<!-- Link to bootstrap v3 library from the CDN (Content Delivery Network) library -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
	<style type="text/css">
		/* We can override the default bootstrap classes as follows: */
		.btn-danger {
			background: orange;
		}
	</style>
</head>
<body>
	<h1>Bootstrap Basics</h1>
	
	<!-- Normal tags, i.e., tags without the bootstrap classes -->
	<h4>Buttons & Anchor tags in Bootstrap w/o classes</h4>
	<button>Click Me!</button>
	<a href="http://www.getbootstrap.com">Get Bootstrap</a>
	<br/>

	<!-- Normal tags, i.e., tags without the bootstrap classes -->
	<h4>Buttons & Anchor tags in Bootstrap w. classes</h4>
	<button class="btn btn-default btn-xs">Click Me!</button>
	<button class="btn btn-primary btn-sm">Click Me!</button>
	<button class="btn btn-success btn-lg">Click Me!</button>
	<button class="btn btn-danger">Click Me!</button>
	<button class="btn btn-default active">Click Me!</button>
	<button class="btn btn-default" disabled="disabled">Click Me!</button>
	<a href="https://getbootstrap.com/docs/3.4/css/" class="btn btn-info btn-lg btn-block">Bootstrap Documentation (v3.4)</a>
	<br/>
</body>
</html>
